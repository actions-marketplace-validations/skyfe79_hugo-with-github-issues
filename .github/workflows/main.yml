on:
  workflow_dispatch:
    
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Hello world action step
        id: hello
        # uses: ./ # Uses an action in the root directory when you testing on local env.
        uses: skyfe79/hugo-with-github-issues@v0.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repo: 'test-repo'
          owner: 'skyfe79'
          skip-author: 'utterances-bot'
          use-issue-seperator: 'false'
      - name: Commit files
        run: |
          git config --local user.email "skyfe79@gmail.com"
          git config --local user.name "sungcheol kim"
          git add .
          git commit -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}